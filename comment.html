<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-color: tan">
    <div class="container">
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="comment.html">Comments</a>
      </div>
      <div class="jumbotron-fluid">
        <div class="container2">
          <h1 class="display-4">Comments</h1>
          <p class="lead">Where finding your favorite spot comes with ease.</p>
        </div>
      </div>
      <h2>Please provide your feedback&#33;</h2>
    </div>
    <form action="#" method="GET">
      <fieldset>
        <legend>Your Details:</legend>
        <label>
          Name:
          <input type="text" name="name" size="30" maxlength="100" />
        </label>
        <br />
        <label>
          Email:
          <input type="email" name="email" size="30" maxlength="100" />
        </label>
        <br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review</legend>
        <p>
          <br />
          <label for="hear-about">How did you hear about us?</label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
          </select>
        </p>
        <p>
          Would you visit again?
          <br />
          <label>
            <input type="radio" name="rating" value="yes" />
            Yes
          </label>
          <label>
            <input type="radio" name="rating" value="no" />
            No
          </label>
          <label>
            <input type="radio" name="rating" value="maybe" />
            Maybe
          </label>
        </p>
        <p>
          <label for="comments"> Comments: </label>
          <br />
          <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <label>
          <input type="checkbox" name="subscribe" checked="checked" />
          Sign me up for email updates
        </label>
        <br />
        <input type="submit" value="Submit review" />
      </fieldset>
    </form>
  </body>
</html>
