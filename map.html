<!DOCTYPE html>
<html>
  <head>
    <title>The Brew Connection</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon_io/site.webmanifest" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1IUHJ6maXXRvBCQ6FPKPbQUpngPkqAoM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
    <script src="scripts/map.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- end style -->
  </head>
  <body>
    <div id="map"></div>
    <div class="sidenav">
      <div class="container">
        <button type="submit" id="location">Find Me</button>
        <hr />
        <label for="">Search By:</label><br />
        <input
          type="text"
          name="zip"
          id="zip"
          onfocus="this.value=''"
          placeholder="Enter Zip"
        />
        <button type="submit" id="zipButton" onclick="getBreweriesByZip();">
          Zip Code
        </button>
        <input
          type="text"
          name="city"
          id="city"
          onfocus="this.value=''"
          placeholder="Enter City"
        />
        <button type="submit" id="cityButton" onclick="getBreweriesByCity();">
          City
        </button>
        <!-- <input
          type="text"
          name="state"
          id="state"
          onfocus="this.value=''"
          placeholder="Enter State"
        /> -->
        <select id="dropdown">
          <option value="alabama">Alabama</option>
          <option value="alaska">Alaska</option>
          <option value="arizona">Arizona</option>
          <option value="arkansas">Arkansas</option>
          <option value="california">California</option>
          <option value="colorado">Colorado</option>
          <option value="connecticut">Connecticut</option>
          <option value="delaware">Delaware</option>
          <option value="district%20of%20columbia">District Of Columbia</option>
          <option value="florida">Florida</option>
          <option value="georgia">Georgia</option>
          <option value="hawaii">Hawaii</option>
          <option value="idaho">Idaho</option>
          <option value="illinois">Illinois</option>
          <option value="indiana">Indiana</option>
          <option value="iowa">Iowa</option>
          <option value="kansas">Kansas</option>
          <option value="kentucky">Kentucky</option>
          <option value="louisiana">Louisiana</option>
          <option value="maine">Maine</option>
          <option value="maryland">Maryland</option>
          <option value="massachusetts">Massachusetts</option>
          <option value="michigan">Michigan</option>
          <option value="minnesota">Minnesota</option>
          <option value="mississippi">Mississippi</option>
          <option value="missouri">Missouri</option>
          <option value="montana">Montana</option>
          <option value="nebraska">Nebraska</option>
          <option value="nevada">Nevada</option>
          <option value="new%20hampshire">New Hampshire</option>
          <option value="new%20jersey">New Jersey</option>
          <option value="new%20mexico">New Mexico</option>
          <option value="new%20york">New York</option>
          <option value="north%20carolina">North Carolina</option>
          <option value="north%20dakota">North Dakota</option>
          <option value="ohio">Ohio</option>
          <option value="oklahoma">Oklahoma</option>
          <option value="oregon">Oregon</option>
          <option value="pennsylvania">Pennsylvania</option>
          <option value="rhode%20island">Rhode Island</option>
          <option value="south%20carolina">South Carolina</option>
          <option value="south%20dakota">South Dakota</option>
          <option value="tennessee">Tennessee</option>
          <option value="texas">Texas</option>
          <option value="utah">Utah</option>
          <option value="vermont">Vermont</option>
          <option value="virginia">Virginia</option>
          <option value="washington">Washington</option>
          <option value="west%20virginia">West Virginia</option>
          <option value="wisconsin">Wisconsin</option>
          <option value="wyoming">Wyoming</option>
        </select>
        <button type="submit" id="stateButton" onclick="getBreweriesByState();">
          State
        </button>
        <br />
        <hr />
        <div class="tags">
          <label for="">Filter By:</label><br />
          <div class="checkboxes">
            <div class="square" id="orange"></div>
            <input
              class="check"
              type="checkbox"
              id="micro"
              name="filter"
              value="micro"
              checked
            />
            <label for="micro">Micro</label>
          </div>

          <div class="checkboxes">
            <div class="square" id="blue"></div>
            <input
              class="check"
              type="checkbox"
              id="regional"
              name="filter"
              value="regional"
              checked
            />
            <label for="regional">Regional</label>
          </div>

          <div class="checkboxes">
            <div class="square" id="ltblue"></div>
            <input
              class="check"
              type="checkbox"
              id="brewpub"
              name="filter"
              value="brewpub"
              checked
            />
            <label for="brewpub">Brewpub</label>
          </div>
          <div class="checkboxes">
            <div class="square" id="yellow"></div>
            <input
              class="check"
              type="checkbox"
              id="large"
              name="filter"
              value="large"
              checked
            />
            <label for="large">Large</label>
          </div>
          <div class="checkboxes">
            <div class="square" id="pink"></div>
            <input
              class="check"
              type="checkbox"
              id="planning"
              name="filter"
              value="planning"
              checked
            />
            <label for="planning">Planning</label>
          </div>
          <div class="checkboxes">
            <div class="square" id="green"></div>
            <input
              class="check"
              type="checkbox"
              id="bar"
              name="filter"
              value="bar"
              checked
            />
            <label for="bar">Bar</label>
          </div>
          <div class="checkboxes">
            <div class="square" id="purple"></div>
            <input
              class="check"
              type="checkbox"
              id="contract"
              name="filter"
              value="contract"
              checked
            />
            <label for="contract">Contract</label>
          </div>
          <div class="checkboxes">
            <div class="square" id="red"></div>
            <input
              class="check"
              type="checkbox"
              id="proprietor"
              name="filter"
              value="proprietor"
              checked
            />
            <label for="proprietor">Proprietor</label>
          </div>
        </div>
      </div>
    </div>

    <!-- boot JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- end boot JS -->
  </body>
</html>
